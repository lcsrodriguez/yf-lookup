<!DOCTYPE html>
<html>
    <head>
        <title>Yahoo Finance - Ticker lookup</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script>
        document.addEventListener("DOMContentLoaded", (event) => {
          document.getElementById("ticker_form").addEventListener("input", function (e) {
            e.preventDefault(); // Cancel the default action
            submitForm();
          });
        });
      </script>
    </head>
    <body>
        <h1>Yahoo Finance - Ticker lookup</h1>

        <form method="POST" action="/search" id="ticker_form">
            <input autofocus
                   autocomplete="off"
                   type="text"
                   id="ticker_lookup"
                   name="ticker_lookup"
                   placeholder="Ticker...">
        </form>
        <p id="response">

        </p>
        <script>
             function submitForm() {
                var formElement = document.getElementById('ticker_form');
                var data = new FormData(formElement);
                fetch('/search', {
                        method: 'POST',
                        body: data,
                    })
                    .then(response => response.text())
                    .then(data => {
                        data = data.replaceAll('"', '')
                        document.getElementById("response").innerHTML = data;
                    })
                    .catch(error => {
                        console.error(error);
                    });
             }
          </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
    </body>
</html>
